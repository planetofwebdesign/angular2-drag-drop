<div class="container">
  <div class="row">
    <!--ng2DropTarget (ng2Drop)="onDrop($event,items)"-->
    <div class="col-md-12 drag-zone" >
      <div class="chip" *ngFor="let item of items; let index=index" (ng2DragEnd)="onDragEnd(items,index)" [ng2Draggable]="{data: item}" >
        {{item.name}}
      </div>
    </div>

    <div class="col-md-12 drop-zone-wrapper">
      <div class="row">
        <div class="col-md-3">
          <div class="panel panel-default drop-zone" ng2DropTarget (ng2Drop)="onDrop($event,items1)">
            <div class="panel-heading">Drop Zone 1</div>
            <div class="panel-body">
              <div class="chip" *ngFor="let item of items1; let index=index" (ng2DragEnd)="onDragEnd(items1,index)" [ng2Draggable]="{data: item}">
                {{item.name}}
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
         <div class="panel panel-default drop-zone" ng2DropTarget (ng2Drop)="onDrop($event,items2)">
            <div class="panel-heading">Drop Zone 2</div>
            <div class="panel-body">
              <div class="chip" *ngFor="let item of items2; let index=index" (ng2DragEnd)="onDragEnd(items2,index)" [ng2Draggable]="{data: item}">
                {{item.name}}
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 ">
         <div class="panel panel-default drop-zone" ng2DropTarget (ng2Drop)="onDrop($event,items3)">
            <div class="panel-heading">Drop Zone 3</div>
            <div class="panel-body">
              <div class="chip" *ngFor="let item of items3; let index=index" (ng2DragEnd)="onDragEnd(items3,index)" [ng2Draggable]="{data: item}">
                {{item.name}}
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="panel panel-default drop-zone" [ng2DropTarget]="{zone:'another'}" (ng2Drop)="onDrop($event,items4)">
            <div class="panel-heading">Drop Zone 4</div>
            <div class="panel-body">
              <div class="chip" *ngFor="let item of items4; let index=index" (ng2DragEnd)="onDragEnd(items4,index)" [ng2Draggable]="{data: item}">
                {{item.name}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
